<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To Do List Manager</h1>
    <nav>
        <a href="{{ url_for('my_view.index')}}">Home</a>
        <a href="{{ url_for('my_view.yourtodolist')}}">Your To Do List</a>
        <a> --- </a>
        {% if current_user.is_authenticated %}
        <a>User: {{ current_user.username }}</a>
        <a href="{{ url_for('my_view.logout')}}">Logout</a>
        {% else %}
        <a href="{{ url_for('my_view.login')}}">Login</a>
        <a href="{{ url_for('my_view.register')}}">Register</a>
        {% endif %}
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
