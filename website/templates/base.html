<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>To Do List Manager</h1>
        <nav>
            <a href="{{ url_for('my_view.index')}}" class="marginright">Home</a>
            <a href="{{ url_for('my_view.yourtodolist')}}" class="marginright">Your List</a>
            <a class="marginright"> ---     </a>
            {% if current_user.is_authenticated %}
            <span class="marginright">User: {{ current_user.username }}</span>
            <a href="{{ url_for('my_view.logout')}}">Logout</a>
            {% else %}
            <a href="{{ url_for('my_view.login')}}" class="marginright">Login</a>
            <a href="{{ url_for('my_view.register')}}" class="marginright">Register</a>
            {% endif %}
        </nav>
        <br>
        <hr class="widthcontrol">
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
